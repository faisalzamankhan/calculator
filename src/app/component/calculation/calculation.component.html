<div
  style="
    background-image: url('assets/img/warzone.png');
    height: 100vh;

    background-repeat: no-repeat;
    background-size: cover;
  "
    [ngStyle]="{ 'background-image':'url('+url+')' }"
> <!--<img [src]="url" alt="">
  <img src="https://media.gettyimages.com/photos/shah-faisal-masjid-islamabad-pakistan-picture-id912853916?s=612x612" alt="">
-->
  <div id="bodies" class="container-fluid">
    <div class="jumbotron col-sm-4 p-2 m-0 bg-inverse">
      <h1 class="text-center">Simple Calculator</h1>

      //Displays the User Input
      <div class="input-group input-group-sm col-sm-12 m-0 p-0">
        <div class="col-sm-12 form-control text-lg-right" type="text">
          // {{ pr3 }} //
        </div>
      </div>

      //Displays the Results
      <div class="input-group input-group-sm col-sm-12 m-0 p-0">
        <div class="form-control text-sm-right" type="text">
          {{ rcalculated_4 }}
        </div>
      </div>

      <div class="col-sm-12 p-1 m-0">
        <button
          class="btn btn-info col-sm-6"
          type="button"
          (click)="value_to_zero()"
        >
          C
        </button>
        <button class="btn btn-warning col-sm-3" type="button">x</button>
        <button
          class="btn btn-secondary col-sm-3"
          type="button"
          (click)="div()"
        >
          /
        </button>
      </div>

      <div class="col-sm-12 p-1 m-0">
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum7()"
        >
          7
        </button>
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum8()"
        >
          8
        </button>
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum9()"
        >
          9
        </button>
        <button
          class="btn btn-lg btn-secondary col-sm-3 p-1"
          type="button"
          (click)="mult()"
        >
          X
        </button>
      </div>
      <div class="col-sm-12 p-1 m-0">
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum4()"
        >
          4
        </button>
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum5()"
        >
          5
        </button>
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum6()"
        >
          6
        </button>
        <button
          class="btn btn-lg btn-secondary col-sm-3 p-1"
          type="button"
          (click)="subtract()"
        >
          -
        </button>
      </div>
      <div class="col-sm-12 p-1 m-0">
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum1()"
        >
          1
        </button>
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum2()"
        >
          2
        </button>
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum3()"
        >
          3
        </button>
        <button
          class="btn btn-lg btn-secondary col-sm-3 p-1"
          type="button"
          (click)="add()"
        >
          +
        </button>
      </div>
      <div class="col-sm-12 p-1 m-0">
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
        >
          .
        </button>
        <button
          class="btn btn-lg btn-outline-secondary col-sm-3 p-1"
          type="button"
          (click)="setnum0()"
        >
          0
        </button>
        <button
          class="btn btn-lg btn-success col-sm-6 p-1"
          type="button"
          (click)="result()"
        >
          =
        </button>
      </div>
    </div>
  </div>
</div>
